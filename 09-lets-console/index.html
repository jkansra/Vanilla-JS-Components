<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Another string : %s','wow');

    // Styled
    console.log('%c Added Style','color: blue; background: #ccc; font-size: 30px;');
    // warning!
    console.warn('Custom Warning !');

    // Error :|
    console.error('Custom Error');

    // Info
    console.info('This page is regarding consoles');

    // Testing
    console.assert(1 === 2,'wrong fact!!');
    // clearing
    // console.clear();   //Clears console and print console was cleared

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);   //console as an object to display the related attributes

    // Grouping together
    dogs.map(dog => {
      console.groupCollapsed(`${dog.name}`);    //Pass same string to groupEnd
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Error");
    console.count("Error");
    console.count("Error");

    // timing
    console.time("Fetching");   //Pass same string to timeEnd
    fetch('https://api.github.com/users/jkansra')
        .then(blob => blob.json())
        .then(data => {
          console.timeEnd("Fetching");
          console.log(data);
        });
    </script>
</body>

</html>
