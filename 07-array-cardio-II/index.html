  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823424 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 823424 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 18 or older?
    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 18);
    console.log({isAdult});   //displays in console as an object

    // Array.prototype.every() // is everyone 18 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear() - person.year) >= 18);
    console.log({allAdults});
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the ONE you are looking for
    // find the comment with the ID of 823424
    const comment = comments.find(comment => comment.id === 823424);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823424
    const index = comments.findIndex(comment => comment.id === 823424);
    // To update the same Array - Splice
    // comments.splice(index, 1);
    // console.table(comments);

    const newComments = [
      ...comments.slice(0, index), ...comments.slice(index + 1)
    ];
    console.table(newComments);

  </script>
